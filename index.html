  <script>
    // å…¨åŸŸè®Šæ•¸
    let notes = [];
    let noteIdCounter = 1;
    let syncId = '';

    let autoSyncTimer = null;

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      checkUrlParams(); // æª¢æŸ¥åˆ†äº«é€£çµ
      loadSyncId();
      loadNotes();
      loadTheme();
      updateStats();
      showStatus('æ­¡è¿ä½¿ç”¨ Miruku Notesï¼âœ¨', 'success');
      
      // å®šæœŸæé†’åŒæ­¥
      setInterval(() => {
        if (notes.length > 0 && !isOnline) {
          showStatus('ğŸ’¡ æç¤ºï¼šé»æ“Šã€Œç«‹å³åŒæ­¥ã€åˆ†äº«ç­†è¨˜åˆ°å…¶ä»–è£ç½®', 'info');
        }

    // ç”Ÿæˆéš¨æ©ŸåŒæ­¥ ID
    function generateSyncId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('syncId').value = result;
      setSyncId(result);
    }

    // è¼‰å…¥åŒæ­¥ ID
    function loadSyncId() {
      const stored = localStorage.getItem('miruku-sync-id');
      if (stored) {
        syncId = stored;
        document.getElementById('syncId').value = syncId;
        updateSyncStatus('offline', 'æœ¬åœ°æ¨¡å¼');
        showStatus(`åŒæ­¥ IDï¼š${syncId} ï¼ˆé»æ“ŠåŒæ­¥æŒ‰éˆ•åˆ†äº«ï¼‰`, 'info');
      } else {
        generateSyncId();
      }
    }

    // è¨­å®šåŒæ­¥ ID
    function setSyncId(id) {
      syncId = id.toUpperCase();
      localStorage.setItem('miruku-sync-id', syncId);
      document.getElementById('syncId').value = syncId;
      updateSyncStatus('offline', 'æœ¬åœ°æ¨¡å¼');
      showStatus(`åŒæ­¥ ID å·²è¨­å®š: ${syncId}`, 'info');
    }

    // ç›£è½åŒæ­¥ ID è¼¸å…¥
    document.getElementById('syncId').addEventListener('change', function() {
      const newId = this.value.trim().toUpperCase();
      if (newId.length >= 4) {
        setSyncId(newId);
      }
    });

    // æ›´æ–°åŒæ­¥ç‹€æ…‹
    function updateSyncStatus(status, text) {
      const statusEl = document.getElementById('syncStatus');
      const iconEl = document.getElementById('statusIcon');
      const textEl = document.getElementById('statusText');
      
      statusEl.className = `sync-status ${status}`;
      textEl.textContent = text;
      
      if (status === 'online') {
        iconEl.textContent = 'ğŸŸ¢';
        document.getElementById('syncInfo').textContent = `é›²ç«¯æ¨¡å¼ (ID: ${syncId})`;
      } else {
        iconEl.textContent = 'ğŸ”´';
        document.getElementById('syncInfo').textContent = 'æœ¬åœ°æ¨¡å¼';
      }
    }

    // ç°¡æ˜“åŒæ­¥åŠŸèƒ½ - ä½¿ç”¨åˆ†äº«ç¢¼
    async function syncNotes() {
      if (!syncId) return;
      
      const syncBtn = document.getElementById('syncBtn');
      const originalText = syncBtn.textContent;
      syncBtn.disabled = true;
      syncBtn.textContent = 'ğŸ”„ ç”Ÿæˆåˆ†äº«ç¢¼...';
      
      try {
        // ç”Ÿæˆåˆ†äº«ç¢¼ï¼ˆå£“ç¸®å¾Œçš„ç­†è¨˜æ•¸æ“šï¼‰
        const shareData = {
          notes: notes,
          syncId: syncId,
          timestamp: Date.now()
        };
        
        const compressed = btoa(encodeURIComponent(JSON.stringify(shareData)));
        const shareCode = compressed.substring(0, Math.min(compressed.length, 2000)); // é™åˆ¶é•·åº¦
        
        // å„²å­˜åˆ†äº«ç¢¼åˆ°ç€è¦½å™¨
        localStorage.setItem(`miruku-share-${syncId}`, shareCode);
        
        updateSyncStatus('online', 'å·²ç”Ÿæˆåˆ†äº«ç¢¼');
        isOnline = true;
        showStatus('ğŸ“‹ åˆ†äº«ç¢¼å·²ç”Ÿæˆï¼å¯åœ¨å…¶ä»–è£ç½®è¼¸å…¥åŒæ­¥IDè¼‰å…¥', 'success');
        
        // é¡¯ç¤ºåˆ†äº«ç¢¼é¸é …
        showShareCodeDialog(shareCode);
        
      } catch (error) {
        console.error('ç”Ÿæˆåˆ†äº«ç¢¼å¤±æ•—:', error);
        updateSyncStatus('offline', 'ç”Ÿæˆå¤±æ•—');
        isOnline = false;
        showStatus('âŒ åˆ†äº«ç¢¼ç”Ÿæˆå¤±æ•—', 'error');
      } finally {
        syncBtn.disabled = false;
        syncBtn.textContent = originalText;
      }
    }

    // é¡¯ç¤ºåˆ†äº«ç¢¼å°è©±æ¡†
    function showShareCodeDialog(shareCode) {
      const existingDialog = document.getElementById('shareDialog');
      if (existingDialog) {
        existingDialog.remove();
      }
      
      const dialog = document.createElement('div');
      dialog.id = 'shareDialog';
      dialog.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 30px;

        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        z-index: 1000;
        max-width: 500px;
        width: 90%;
        text-align: center;
      `;
      
      dialog.innerHTML = `
        <h3 style="margin-top: 0; color: #667eea;">ğŸ“‹ åŒæ­¥æ–¹å¼</h3>
        <p style="margin: 15px 0; color: #666; line-height: 1.6;">
          é¸æ“‡ä»¥ä¸‹ä»»ä¸€æ–¹å¼åœ¨å…¶ä»–è£ç½®åŒæ­¥ä½ çš„ç­†è¨˜ï¼š
        </p>
        
        <div style="margin: 20px 0;">
          <strong style="color: #667eea;">æ–¹å¼ä¸€ï¼šåŒæ­¥ ID</strong>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 10px 0;">
            <code style="font-size: 18px; font-weight: bold; color: #e74c3c;">${syncId}</code>
            <br><small style="color: #666;">åœ¨å…¶ä»–è£ç½®è¼¸å…¥æ­¤ ID</small>
          </div>
        </div>
        
        <div style="margin: 20px 0;">
          <strong style="color: #667eea;">æ–¹å¼äºŒï¼šåŒ¯å‡º/åŒ¯å…¥</strong>
          <div style="margin: 10px 0;">
            <button onclick="exportForSync()" style="margin: 5px; padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 25px; cursor: pointer;">
              ğŸ“¤ åŒ¯å‡ºåŒæ­¥æª”
            </button>
            <br>
            <input type="file" id="syncFileInput" accept=".json" style="display: none;" onchange="importFromSync(event)">
            <button onclick="document.getElementById('syncFileInput').click()" style="margin: 5px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 25px; cursor: pointer;">
              ğŸ“¥ åŒ¯å…¥åŒæ­¥æª”
            </button>
          </div>
        </div>
        
        <div style="margin: 20px 0;">
          <strong style="color: #667eea;">æ–¹å¼ä¸‰ï¼šè¤‡è£½é€£çµ</strong>
          <div style="margin: 10px 0;">
            <button onclick="copyShareLink()" style="margin: 5px; padding: 10px 20px; background: #9b59b6; color: white; border: none; border-radius: 25px; cursor: pointer;">
              ğŸ”— è¤‡è£½åˆ†äº«é€£çµ
            </button>
          </div>
        </div>
        
        <button onclick="closeShareDialog()" style="margin-top: 20px; padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 25px; cursor: pointer;">
          é—œé–‰
        </button>
      `;
      
      // æ·»åŠ é®ç½©
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
      `;
      overlay.onclick = closeShareDialog;
      
      document.body.appendChild(overlay);
      document.body.appendChild(dialog);
    }

    // é—œé–‰åˆ†äº«å°è©±æ¡†
    function closeShareDialog() {
      const dialog = document.getElementById('shareDialog');
      const overlay = document.querySelector('[style*="z-index: 999"]');
      if (dialog) dialog.remove();
      if (overlay) overlay.remove();
    }

    // åŒ¯å‡ºåŒæ­¥æª”
    function exportForSync() {
      const syncData = {
        notes: notes,
        syncId: syncId,
        exportTime: new Date().toISOString(),
        version: '1.0'
      };
      
      const blob = new Blob([JSON.stringify(syncData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `miruku-sync-${syncId}-${new Date().toISOString().slice(0, 10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showStatus('ğŸ“¤ åŒæ­¥æª”å·²ä¸‹è¼‰ï¼', 'success');
      closeShareDialog();
    }

    // åŒ¯å…¥åŒæ­¥æª”
    function importFromSync(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const syncData = JSON.parse(e.target.result);
          
          if (syncData.notes && Array.isArray(syncData.notes)) {
            // åˆä½µç­†è¨˜
            const importedNotes = syncData.notes;
            const mergedNotes = mergeNotes(notes, importedNotes);
            notes = mergedNotes;
            
            // æ›´æ–°åŒæ­¥ID
            if (syncData.syncId) {
              syncId = syncData.syncId;
              document.getElementById('syncId').value = syncId;
              localStorage.setItem('miruku-sync-id', syncId);
            }
            
            saveToLocal();
            renderNotes();
            
            showStatus(`ğŸ“¥ æˆåŠŸåŒ¯å…¥ ${importedNotes.length} ç­†è¨˜ï¼`, 'success');
            closeShareDialog();
          } else {
            showStatus('âŒ æª”æ¡ˆæ ¼å¼éŒ¯èª¤', 'error');
          }
        } catch (error) {
          showStatus('âŒ æª”æ¡ˆè®€å–å¤±æ•—', 'error');
        }
      };
      reader.readAsText(file);
    }

    // è¤‡è£½åˆ†äº«é€£çµ
    function copyShareLink() {
      const currentUrl = window.location.href;
      const shareUrl = `${currentUrl}?sync=${syncId}`;
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(shareUrl).then(() => {
          showStatus('ğŸ”— åˆ†äº«é€£çµå·²è¤‡è£½ï¼', 'success');
        });
      } else {
        // é™ç´šæ–¹æ¡ˆ
        const textArea = document.createElement('textarea');
        textArea.value = shareUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showStatus('ğŸ”— åˆ†äº«é€£çµå·²è¤‡è£½ï¼', 'success');
      }
      
      closeShareDialog();
    }

    // æª¢æŸ¥URLåƒæ•¸è¼‰å…¥åŒæ­¥ID
    function checkUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const urlSyncId = urlParams.get('sync');
      if (urlSyncId && urlSyncId !== syncId) {
        if (confirm(`ç™¼ç¾åˆ†äº«çš„åŒæ­¥ID: ${urlSyncId}ï¼Œè¦è¼‰å…¥å—ï¼Ÿ`)) {
          document.getElementById('syncId').value = urlSyncId;
          setSyncId(urlSyncId);
        }
      }
    }

    // åˆä½µç­†è¨˜ï¼ˆé¿å…é‡è¤‡ï¼‰
    function mergeNotes(localNotes, cloudNotes) {
      const merged = [...localNotes];
      const localIds = new Set(localNotes.map(n => n.id));
      
      cloudNotes.forEach(cloudNote => {
        if (!localIds.has(cloudNote.id)) {
          merged.push(cloudNote);
        }
      });
      
      // æŒ‰æ™‚é–“æ’åº
      return merged.sort((a, b) => b.timestamp - a.timestamp);
    }

    // è¼‰å…¥æœ¬åœ°ç­†è¨˜
    function loadNotes() {
      const stored = localStorage.getItem('miruku-notes');
      if (stored) {
        try {
          notes = JSON.parse(stored);
          notes.forEach((note, index) => {
            if (!note.id) {
              note.id = Date.now() + index;
            }
          });
          noteIdCounter = Math.max(...notes.map(n => n.id), 0) + 1;
        } catch (e) {
          console.error('è¼‰å…¥ç­†è¨˜å¤±æ•—:', e);
          notes = [];
        }
      }
      renderNotes();
    }

    // å„²å­˜ç­†è¨˜åˆ°æœ¬åœ°
    function saveToLocal() {
      try {
        localStorage.setItem('miruku-notes', JSON.stringify(notes));
        return true;
      } catch (e) {
        console.error('å„²å­˜å¤±æ•—:', e);
        return false;
      }
    }

    // æ¸²æŸ“ç­†è¨˜
    function renderNotes() {
      const container = document.getElementById("notes");
      container.innerHTML = "";
      
      if (notes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <span class="emoji">ğŸ“</span>
            <p>é‚„æ²’æœ‰ç­†è¨˜</p>
            <p>é–‹å§‹å¯«ä¸‹ä½ çš„ç¬¬ä¸€ç¯‡å§ï¼</p>
          </div>
        `;
        return;
      }
      
      // æŒ‰æ™‚é–“æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
      const sortedNotes = [...notes].sort((a, b) => b.timestamp - a.timestamp);
      
      sortedNotes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        
        const date = new Date(note.timestamp);
        const timeStr = formatDate(date);
        
        div.innerHTML = `
          <div class="note-category">${escapeHtml(note.category || 'æœªåˆ†é¡')}</div>
          <div class="note-content">${escapeHtml(note.content)}</div>
          <div class="note-footer">
            <div class="note-time">${timeStr}</div>
            <button class="delete-btn" onclick="deleteNote(${note.id})">ğŸ—‘ï¸ åˆªé™¤</button>
          </div>
        `;
        
        container.appendChild(div);
      });
      
      updateStats();
    }

    // æ–°å¢ç­†è¨˜
    function saveNote() {
      const content = document.getElementById("noteInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      
      if (!content) {
        showStatus('è«‹è¼¸å…¥ç­†è¨˜å…§å®¹', 'error');
        return;
      }
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'â³ å„²å­˜ä¸­...';
      
      const newNote = {
        id: noteIdCounter++,
        content: content,
        category: category,
        timestamp: Date.now()
      };
      
      notes.unshift(newNote);
      
      if (saveToLocal()) {
        showStatus('ç­†è¨˜å„²å­˜æˆåŠŸï¼ğŸ‰', 'success');
        clearInputs();
        renderNotes();
        
        // è‡ªå‹•æé†’åˆ†äº«
        if (isOnline) {
          setTimeout(() => showStatus('ğŸ’¡ ç­†è¨˜å·²å„²å­˜ï¼Œè¨˜å¾—å®šæœŸåŒæ­¥åˆ°å…¶ä»–è£ç½®', 'info'), 2000);
        }
      } else {
        showStatus('å„²å­˜å¤±æ•—ï¼Œç€è¦½å™¨å„²å­˜ç©ºé–“å¯èƒ½å·²æ»¿', 'error');
        notes.shift();
      }
      
      saveBtn.disabled = false;
      saveBtn.textContent = 'ğŸ’¾ å„²å­˜ç­†è¨˜';
    }

    // åˆªé™¤ç­†è¨˜
    function deleteNote(id) {
      if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¯‡ç­†è¨˜å—ï¼Ÿ')) {
        notes = notes.filter(note => note.id !== id);
        saveToLocal();
        renderNotes();
        showStatus('ç­†è¨˜å·²åˆªé™¤', 'success');
        
        // æé†’åŒæ­¥
        if (notes.length > 0) {
          setTimeout(() => showStatus('ğŸ’¡ ç­†è¨˜å·²åˆªé™¤ï¼Œè¨˜å¾—åŒæ­¥åˆ°å…¶ä»–è£ç½®', 'info'), 1000);
        }
      }
    }

    // æ¸…ç©ºè¼¸å…¥æ¬„ä½
    function clearInputs() {
      document.getElementById("noteInput").value = "";
      document.getElementById("categoryInput").value = "";
      document.getElementById("noteInput").focus();
    }

    // åˆ‡æ›ä¸»é¡Œ
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem('miruku-theme', isDark ? 'dark' : 'light');
      showStatus(`å·²åˆ‡æ›åˆ°${isDark ? 'æš—è‰²' : 'äº®è‰²'}ä¸»é¡Œ`, 'success');
    }

    // è¼‰å…¥ä¸»é¡Œ
    function loadTheme() {
      const theme = localStorage.getItem('miruku-theme');
      if (theme === 'dark') {
        document.body.classList.add("dark");
      }
    }

    // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
      
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }

    // æ›´æ–°çµ±è¨ˆ
    function updateStats() {
      document.getElementById('noteCount').textContent = notes.length;
    }

    // åŒ¯å‡ºç­†è¨˜
    function exportNotes() {
      if (notes.length === 0) {
        showStatus('æ²’æœ‰ç­†è¨˜å¯ä»¥åŒ¯å‡º', 'error');
        return;
      }
      
      let exportText = `Miruku Notes åŒ¯å‡ºæª”æ¡ˆ\nç”Ÿæˆæ™‚é–“: ${new Date().toLocaleString('zh-TW')}\nåŒæ­¥ ID: ${syncId}\n\n`;
      exportText += '=' .repeat(50) + '\n\n';
      
      notes.forEach((note, index) => {
        const date = new Date(note.timestamp).toLocaleString('zh-TW');
        exportText += `ã€${index + 1}ã€‘${note.category || 'æœªåˆ†é¡'}\n`;
        exportText += `æ™‚é–“: ${date}\n`;
        exportText += `å…§å®¹: ${note.content}\n`;
        exportText += '-'.repeat(30) + '\n\n';
      });
      
      const blob = new Blob([exportText], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `miruku-notes-${syncId}-${new Date().toISOString().slice(0, 10)}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showStatus('ç­†è¨˜å·²åŒ¯å‡ºï¼ğŸ“¤', 'success');
    }

    // æ¸…ç©ºæ‰€æœ‰ç­†è¨˜
    function clearAllNotes() {
      if (notes.length === 0) {
        showStatus('æ²’æœ‰ç­†è¨˜éœ€è¦æ¸…ç©º', 'error');
        return;
      }
      
      if (confirm(`ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰ ${notes.length} ç¯‡ç­†è¨˜å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸï¼`)) {
        notes = [];
        saveToLocal();
        renderNotes();
        showStatus('æ‰€æœ‰ç­†è¨˜å·²æ¸…ç©º', 'success');
        
        // æé†’åŒæ­¥
        setTimeout(() => showStatus('ğŸ’¡ æ‰€æœ‰ç­†è¨˜å·²æ¸…ç©ºï¼Œè¨˜å¾—åŒæ­¥åˆ°å…¶ä»–è£ç½®', 'info'), 1000);
      }
    }

    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'å‰›å‰›';
      if (minutes < 60) return `${minutes}åˆ†é˜å‰`;
      if (hours < 24) return `${hours}å°æ™‚å‰`;
      if (days < 7) return `${days}å¤©å‰`;
      
      return date.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // HTML è½‰ç¾©
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // éµç›¤å¿«æ·éµ
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        saveNote();
      }
      
      if (e.key === 'Escape') {
        clearInputs();
        closeShareDialog(); // é—œé–‰åˆ†äº«å°è©±æ¡†
      }
      
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        syncNotes(); // æ‰“é–‹åŒæ­¥é¸é …
      }
    });

    // è‡ªå‹•å„²å­˜è‰ç¨¿
    let autoSaveTimer;
    document.getElementById('noteInput').addEventListener('input', function() {
      clearTimeout(autoSaveTimer);
      autoSaveTimer = setTimeout(() => {
        const content = this.value.trim();
        if (content) {
          localStorage.setItem('miruku-draft', content);
        }
      }, 1000);
    });

    // è¼‰å…¥è‰ç¨¿
    window.addEventListener('load', function() {
      const draft = localStorage.getItem('miruku-draft');
      if (draft && !document.getElementById('noteInput').value) {
        if (confirm('ç™¼ç¾æœªå®Œæˆçš„è‰ç¨¿ï¼Œè¦è¼‰å…¥å—ï¼Ÿ')) {
          document.getElementById('noteInput').value = draft;
        }
        localStorage.removeItem('miruku-draft');
      }
    });
  </script>
