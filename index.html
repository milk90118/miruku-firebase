<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miruku Notes 雲端同步修正版</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #FFFDF9;
      color: #444;
      padding: 2rem;
    }
    body.dark {
      background-color: #2B2B2B;
      color: #EDEDED;
    }
    h1 {
      color: #E4717A;
      border-left: 6px solid #F8C8DC;
      padding-left: 0.6rem;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
    }
    .note {
      background: #fffafc;
      border-left: 6px solid #F8C8DC;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Miruku Notes ☁️</h1>
  <button onclick="toggleTheme()">🌓 切換日夜模式</button>
  <input type="text" id="title" placeholder="輸入筆記標題">
  <textarea id="content" placeholder="輸入筆記內容"></textarea>
  <input type="text" id="category" placeholder="輸入分類">
  <button onclick="saveNote()">📒 儲存 / 更新筆記</button>
  <div id="notes"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxboGl9sxDdjAhitO6rLvAKbunZnqg09c",
      authDomain: "miruku-notes.firebaseapp.com",
      projectId: "miruku-notes",
      storageBucket: "miruku-notes.appspot.com",
      messagingSenderId: "533046171839",
      appId: "1:533046171839:web:23691d6df554310f2b8e0a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    let currentEditId = null;

    auth.signInAnonymously().then(() => {
      auth.onAuthStateChanged(async user => {
        if (user) {
          uid = user.uid;
          loadTheme();
          loadNotes();
        }
      });
    });

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      db.collection("users").doc(uid).collection("settings").doc("preferences").set({ theme: isDark ? 'dark' : 'light' });
    }

    function loadTheme() {
      db.collection("users").doc(uid).collection("settings").doc("preferences").get().then(doc => {
        if (doc.exists && doc.data().theme === 'dark') {
          document.body.classList.add('dark');
        }
      });
    }

    function saveNote() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const category = document.getElementById('category').value;

      const note = { title, content, category, time: Date.now() };
      const notesRef = db.collection("users").doc(uid).collection("notes");

      if (currentEditId) {
        notesRef.doc(currentEditId).set(note).then(() => {
          currentEditId = null;
          resetForm();
          loadNotes();
        });
      } else {
        notesRef.add(note).then(() => {
          resetForm();
          loadNotes();
        });
      }
    }

    function resetForm() {
      document.getElementById('title').value = "";
      document.getElementById('content').value = "";
      document.getElementById('category').value = "";
    }

    function loadNotes() {
      const notesRef = db.collection("users").doc(uid).collection("notes").orderBy("time", "desc");
      notesRef.get().then(snapshot => {
        const container = document.getElementById('notes');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const note = doc.data();
          const div = document.createElement('div');
          div.className = 'note';
          div.innerHTML = `
            <b>${note.title}</b><br>
            ${note.content}<br>
            <small>分類：${note.category || '未分類'}</small><br>
            <button onclick="editNote('${doc.id}', \`${note.title}\`, \`${note.content}\`, \`${note.category}\`)">編輯</button>
            <button onclick="deleteNote('${doc.id}')">刪除</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function editNote(id, title, content, category) {
      document.getElementById('title').value = title;
      document.getElementById('content').value = content;
      document.getElementById('category').value = category;
      currentEditId = id;
    }

    function deleteNote(id) {
      db.collection("users").doc(uid).collection("notes").doc(id).delete().then(() => loadNotes());
    }
  </script>
</body>
</html>
