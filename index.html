<body>

  <button onclick="saveNote()">ğŸ’¾ å„²å­˜ç­†è¨˜</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxboGl9sxDdjAhitO6rLvAKbunZnqg09c",
      authDomain: "miruku-notes.firebaseapp.com",
      projectId: "miruku-notes",
      storageBucket: "miruku-notes.appspot.com",
      messagingSenderId: "533046171839",
      appId: "1:533046171839:web:23691d6df554310f2b8e0a",
      measurementId: "G-E3XZG8VLG6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userId = "";

    firebase.auth().signInAnonymously().then(cred => {
      userId = cred.user.uid;
      loadNotes();
      loadTheme();
    });

    function saveNote() {
      const content = document.getElementById("noteInput").value;
      const category = document.getElementById("categoryInput").value;
      if (!content.trim()) {
        console.warn("âŒ ç„¡å…§å®¹ï¼Œç­†è¨˜æœªå„²å­˜");
        return;
      }
      db.collection("notes").add({
        uid: userId,
        content,
        category,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("âœ… ç­†è¨˜å·²å„²å­˜è‡³ Firestore");
        document.getElementById("noteInput").value = "";
        document.getElementById("categoryInput").value = "";
        loadNotes(); // å¼·åˆ¶æ›´æ–°
      })
      .catch((error) => {
        console.error("âš ï¸ å„²å­˜ç­†è¨˜å¤±æ•—ï¼š", error);
      });
    }

    function loadNotes() {
      console.log("ğŸ“¥ æ­£åœ¨è¼‰å…¥ç­†è¨˜...");
      db.collection("notes").where("uid", "==", userId).orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          const container = document.getElementById("notes");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            console.log("ğŸ“ è¼‰å…¥ç­†è¨˜ï¼š", data);
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `<strong>${data.category || 'æœªåˆ†é¡'}</strong><br>${data.content}`;
            container.appendChild(div);
          });
        })
        .catch((error) => {
          console.error("âš ï¸ è¼‰å…¥ç­†è¨˜å¤±æ•—ï¼š", error);
        });
    }

    function toggleTheme() {
      const theme = document.body.classList.toggle("dark") ? "dark" : "light";
      db.collection("users").doc(userId).set({ theme }, { merge: true });
    }

    function loadTheme() {
      db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists && doc.data().theme === "dark") {
          document.body.classList.add("dark");
        }
      });
    }
  </script>
