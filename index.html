
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miruku Notes Firebase 版</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #FFFDF9;
      color: #444;
      padding: 2rem;
    }
    h1 { color: #E4717A; border-left: 6px solid #F8C8DC; padding-left: 0.6rem; }
    input, textarea, select, button {
      font-family: 'Zen Maru Gothic', sans-serif;
      display: block; margin: 0.5rem 0; padding: 0.5rem; width: 100%;
    }
    button { background: #F8C8DC; border: none; border-radius: 8px; cursor: pointer; }
    .note { border-left: 6px solid #F8C8DC; background: #fffafc; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxboGl9sxDdjAhitO6rLvAKbunZnqg09c",
      authDomain: "miruku-notes.firebaseapp.com",
      projectId: "miruku-notes",
      storageBucket: "miruku-notes.firebasestorage.app",
      messagingSenderId: "533046171839",
      appId: "1:533046171839:web:23691d6df554310f2b8e0a",
      measurementId: "G-E3XZG8VLG6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId = "";
    let editNoteId = null;

    signInAnonymously(auth).then(() => {
      console.log("✅ 匿名登入成功");
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        renderNotes();
      }
    });

    async function renderNotes() {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      const notesCol = collection(db, "users", userId, "notes");
      const notesSnapshot = await getDocs(notesCol);
      if (notesSnapshot.empty) {
        container.innerHTML = "<p>🌸 還沒有筆記喔！</p>";
      } else {
        notesSnapshot.forEach(docSnap => {
          const note = docSnap.data();
          const div = document.createElement('div');
          div.className = "note";
          div.innerHTML = `
            <div><strong>${note.title}</strong></div>
            <div>${note.content}</div>
            <button onclick="editNote('${docSnap.id}', \`${note.title}\`, \`${note.content}\`)">✏️ 編輯</button>
            <button onclick="deleteNote('${docSnap.id}')">🗑️ 刪除</button>
          `;
          container.appendChild(div);
        });
      }
    }

    window.saveNote = async function () {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      if (!title || !content) return alert("請填寫標題與內容");

      const noteData = { title, content };
      const notesRef = collection(db, "users", userId, "notes");

      if (editNoteId) {
        await updateDoc(doc(db, "users", userId, "notes", editNoteId), noteData);
        editNoteId = null;
      } else {
        await addDoc(notesRef, noteData);
      }

      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      renderNotes();
    }

    window.editNote = function (id, title, content) {
      document.getElementById('title').value = title;
      document.getElementById('content').value = content;
      editNoteId = id;
    }

    window.deleteNote = async function (id) {
      if (confirm("確定要刪除這筆筆記嗎？")) {
        await deleteDoc(doc(db, "users", userId, "notes", id));
        renderNotes();
      }
    }
  </script>
</head>
<body>
  <h1>Miruku Firebase Notes ☁️</h1>
  <input type="text" id="title" placeholder="輸入筆記標題" />
  <textarea id="content" placeholder="輸入筆記內容"></textarea>
  <button onclick="saveNote()">📒 儲存 / 更新筆記</button>
  <div id="notesContainer"></div>
</body>
</html>
